<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Donation - RAPID</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/popup.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/donate.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}">
</head>
<body>

<div class="popup-content">
  <div class="popup-content-div">
    <img src="{{ url_for('static', filename='images/10886301.png') }}">
  </div>
  <div class="popup-content-div color">
    <h2 style="margin-bottom: 0; position: absolute; top: 0;  padding: 50px;">All for one</h2>
    <form class="popup-form" action="#" method="POST">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required placeholder="Enter your name">
      <br>
      <label for="number">Phone Number:</label>
      <input type="text" id="number" name="number" required inputmode="numeric" pattern="[0-9]*"
        placeholder="Enter your number">
      <br>
      <label for="emergency_number">Emergency Phone Number:</label>
      <input type="text" id="emergency_number" name="emergency_number" required inputmode="numeric" pattern="[0-9]*"
        placeholder="Enter emergency number">
      <br>
      <label for="district">District:</label>
      <input list="districts_list" id="district" name="district" required placeholder="Type or select your district">

      <datalist id="districts_list">
        <option value="Bagerhat">
        <option value="Bandarban">
        <option value="Barguna">
        <option value="Barishal">
        <option value="Bhola">
        <option value="Bogura">
        <option value="Brahmanbaria">
        <option value="Chandpur">
        <option value="Chapai Nawabganj">
        <option value="Chattogram">
        <option value="Chuadanga">
        <option value="Cumilla">
        <option value="Cox's Bazar">
        <option value="Dhaka">
        <option value="Dinajpur">
        <option value="Faridpur">
        <option value="Feni">
        <option value="Gaibandha">
        <option value="Gazipur">
        <option value="Gopalganj">
        <option value="Habiganj">
        <option value="Jamalpur">
        <option value="Jashore">
        <option value="Jhalokati">
        <option value="Jhenaidah">
        <option value="Joypurhat">
        <option value="Khagrachhari">
        <option value="Khulna">
        <option value="Kishoreganj">
        <option value="Kurigram">
        <option value="Kushtia">
        <option value="Lakshmipur">
        <option value="Lalmonirhat">
        <option value="Madaripur">
        <option value="Magura">
        <option value="Manikganj">
        <option value="Meherpur">
        <option value="Moulvibazar">
        <option value="Munshiganj">
        <option value="Mymensingh">
        <option value="Naogaon">
        <option value="Narail">
        <option value="Narayanganj">
        <option value="Narsingdi">
        <option value="Natore">
        <option value="Netrokona">
        <option value="Nilphamari">
        <option value="Noakhali">
        <option value="Pabna">
        <option value="Patuakhali">
        <option value="Pirojpur">
        <option value="Rajbari">
        <option value="Rajshahi">
        <option value="Rangamati">
        <option value="Rangpur">
        <option value="Satkhira">
        <option value="Shariatpur">
        <option value="Sherpur">
        <option value="Sirajganj">
        <option value="Sunamganj">
        <option value="Sylhet">
        <option value="Tangail">
        <option value="Thakurgaon">
      </datalist>
      <br>
      <label for="postal_code">Postal Code:</label>
      <input type="text" id="postal_code" name="postal_code" required placeholder="Enter postal code">
      <div style="display: flex; justify-content:center;">
        <button class="donate-submit">
          Next
          <svg fill="none" viewBox="0 0 24 24" class="arrow"
            style="width: 1em; height: 1em; vertical-align: middle; margin-left: 0.5em;">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor"
              d="M5 12h14M13 6l6 6-6 6"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <!-- Request Donation Form 2-->
  <div class="popup-content-div color">
    <h2 style="margin-bottom: 0; position: absolute; top: 0;  padding: 50px;">All for one</h2>
    <form class="popup-form" action="#" method="POST">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required placeholder="Enter full address">
      <br>
      <label for="pmessage">Priority Message:</label><textarea rows="6" name="pmessage" id="pmessage"
        placeholder="Type your message" class="formbold-form-input-textarea"></textarea>

      <!--button group-->
      <div style="display: flex; justify-content: space-between; margin-top: 20px; gap: 10px;">
        <button class="donate-submit prev" style="width: 50%;">
          <svg fill="none" viewBox="0 0 24 24" class="arrow"
            style="width: 1em; height: 1em; vertical-align: middle; margin-left: 0.5em;">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor"
              d="M19 12H5M11 6l-6 6 6 6"></path>
          </svg>
          Previous
        </button>
        <button class="donate-submit" style="width: 50%;">
          Next
          <svg fill="none" viewBox="0 0 24 24" class="arrow"
            style="width: 1em; height: 1em; vertical-align: middle; margin-left: 0.5em;">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor"
              d="M5 12h14M13 6l6 6-6 6"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <!--Request Donation From 3-->
  <div class="popup-content-div color">
    <h2 style="margin-bottom: 0; position: absolute; top: 0;  padding: 50px;">All for one</h2>
    <form class="popup-form items" action="#" method="POST">


      <div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="water-bottle">Water bottle (500mL)</label>
          <input type="number" id="water-bottle" name="water-bottle" required>
        </div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="rice">Rice (2 kg)</label>
          <input type="number" id="rice" name="rice" required>
        </div>
      </div>

      <div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="daal">Daal (2 kg)</label>
          <input type="number" id="daal" name="daal" required>
        </div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="orsaline">ORSaline (25 pack box)</label>
          <input type="number" id="orsaline" name="orsaline" required>
        </div>
      </div>

      <div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="muri-chira">Muri and Chira (2 kg)</label>
          <input type="number" id="muri-chira" name="muri-chira" required>
        </div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="biscuit">Biscuit (1 kg)</label>
          <input type="number" id="biscuit" name="biscuit" required>
        </div>
      </div>


      <!--button group-->
      <div style="display: flex; justify-content: space-between; margin-top: 20px; gap: 10px;">
        <button class="donate-submit prev" style="width: 50%;">
          <svg fill="none" viewBox="0 0 24 24" class="arrow"
            style="width: 1em; height: 1em; vertical-align: middle; margin-left: 0.5em;">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor"
              d="M19 12H5M11 6l-6 6 6 6"></path>
          </svg>
          Previous
        </button>
        <button class="donate-submit" style="width: 50%;">
          Next
          <svg fill="none" viewBox="0 0 24 24" class="arrow">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor"
              d="M5 12h14M13 6l6 6-6 6"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <!-- Request Donation Form 4-->
  <div class="popup-content-div color">
    <h2 style="margin-bottom: 0; position: absolute; top: 0;  padding: 50px;">All for one</h2>
    <form class="popup-form items" action="#" method="POST">


      <div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="khejur">Khejur (20 pcs)</label>
          <input type="number" id="khejur" name="khejur" required>
        </div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="sugar">Sugar (250 gm)</label>
          <input type="number" id="sugar" name="sugar" required>
        </div>
      </div>

      <div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="toothpowder">Toothpowder (1 box)</label>
          <input type="number" id="toothpowder" name="toothpowder" required>
        </div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="blanket-mat">Blanket and Mat (1 pc each)</label>
          <input type="number" id="blanket-mat" name="blanket-mat" required>
        </div>
      </div>

      <div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="torch">Torch with batteries (1 set)</label>
          <input type="number" id="torch" name="torch" required>
        </div>
        <div style="display: flex; justify-content: space-between; gap: 10px;">
          <label for="soap">Soap (1 pc)</label>
          <input type="number" id="soap" name="soap" required>
        </div>

      </div>


      <!--button group-->
      <div style="display: flex; justify-content: space-between; margin-top: 20px; gap: 10px;">
        <button class="donate-submit prev" style="width: 50%;">
          <svg fill="none" viewBox="0 0 24 24" class="arrow"
            style="width: 1em; height: 1em; vertical-align: middle; margin-left: 0.5em;">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor"
              d="M19 12H5M11 6l-6 6 6 6"></path>
          </svg>
          Previous
        </button>
        <button class="donate-submit" style="width: 50%;">
          Next
          <svg fill="none" viewBox="0 0 24 24" class="arrow"
            style="width: 1em; height: 1em; vertical-align: middle; margin-left: 0.5em;">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor"
              d="M5 12h14M13 6l6 6-6 6"></path>
          </svg>
        </button>
      </div>
    </form>
  </div>

  <!-- Request Donation Form 5-->
  <div class="popup-content-div color">
    <h2 style="margin-bottom: 0; position: absolute; top: 0;  padding: 50px;">All for one</h2>
    <form class="popup-form" action="#" method="POST">
      <label for="additional_message">Additional Requirements:</label>
      <textarea id="additional_message" name="additional_message" rows="8" placeholder="Additional Requirements"
        class="formbold-form-input-textarea"></textarea>


      <!--button group-->
      <div style="display: flex; justify-content: space-between; margin-top: 20px; gap: 10px;">
        <button class="donate-submit prev" style="width: 50%;">
          <svg fill="none" viewBox="0 0 24 24" class="arrow"
            style="width: 1em; height: 1em; vertical-align: middle; margin-left: 0.5em;">
            <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2" stroke="currentColor"
              d="M19 12H5M11 6l-6 6 6 6"></path>
          </svg>
          Previous
        </button>
        <button class="donate-submit" id="request-submit" style="width: 50%;">
          Submit ❤️
        </button>
      </div>
    </form>
  </div>

  <!-- Thank You Message -->
  <div class="subimitondone">
    <div class="popup-close-btn">
      <button class="close-btn" id="notification-close-btn">X</button>
    </div>
    <h2>Thank you</h2>
    <p>Your request for donation has been successfully submitted. We will review your request and get back to you
      shortly.</p>
  </div>
</div>

</body>
</html>
