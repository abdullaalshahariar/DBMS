
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAPID</title>
  <!-- Temporarily disable problematic CSS -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}" /> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/button.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <style>
    /* Override JavaScript hiding - show all form sections */
    body {
      overflow: auto !important; /* Allow scrolling */
    }
    .sign-section {
      display: flex !important;
      flex-direction: column;
      margin-bottom: 2rem;
      border: 1px solid #ddd;
      padding: 1rem;
      border-radius: 8px;
      background: white;
    }
    .login {
      height: auto !important; /* Allow container to expand */
      overflow: visible !important;
    }
    .container {
      height: auto !important;
      max-height: none !important;
      overflow: visible !important;
    }
    /* Style flash messages */
    .flash-messages {
      margin: 1rem 0;
      padding: 1rem;
      background-color: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      border-radius: 4px;
      font-weight: bold;
      position: relative;
      z-index: 1000; /* Make sure it's above other elements */
      margin-top: 2rem; /* Add extra space from top */
    }
    .alert-info {
      padding: 0.5rem;
      margin: 0.25rem 0;
    }
  </style>
</head>

<body>
  <!-- Navigation -->
  <header>
    <div class="logo"><span>RAPID</span>
      <nav class="navlinks">
        <a href="#">TAB1</a>
        <a href="#">TAB1</a>
        <a href="#">TAB1</a>
        <a href="#">TAB1</a>
      </nav>
    </div>
    <div class="auth-buttons">
    <a href="{{ url_for('index') }}"><button class="login-btn">Home</button></a>
      <button class="login-btn">CHECK STATUS</button>
      <button class="donate-btn" id="requestdonation">REQUEST DONATION</button>
    </div>
  </header>


  <div class="login">
    <img src="{{ url_for('static', filename='images/signup_bg.png') }}"/>
    <div class ="welcome-text">
      <h1>WELCOME <br> TO RAPID</h1>
      <p>Join us in making a difference.</p>
    </div>
    <div class="container" id="container">
      <h1>Create Account as Volunteer</h1>
      
      <!-- Flash messages -->
      <!-- Flash Messages -->
      {% for message in get_flashed_messages() %}
        <div class="flash-message" style="background-color: #f8d7da; color: #721c24; padding: 10px; margin: 10px 0; border: 1px solid #f5c6cb; border-radius: 4px;">
          {{ message }}
        </div>
      {% endfor %}
      
      <form action="{{ url_for('auth.volunteer_signup') }}" method="post">
        
        <!-- Step 1: Personal Info -->
        <div style="border: 2px solid #ccc; padding: 20px; margin: 10px 0;">
          <h3>Step 1: Personal Information</h3>
          <div>
            <label for="name">Name</label><br>
            <input type="text" name="name" placeholder="Name" style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
          <div>
            <label for="email">Email</label><br>
            <input type="email" name="email" placeholder="Email" style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
          <div>
            <label for="phone">Phone Number</label><br>
            <input type="text" name="phone" placeholder="Phone Number" style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
          <div>
            <label for="dob">Date of Birth</label><br>
            <input type="date" name="dob" style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
        </div>

        <!-- Step 2: Address Info -->
        <div style="border: 2px solid #ccc; padding: 20px; margin: 10px 0;">
          <h3>Step 2: Address Information</h3>
          <div>
            <label for="address">Address</label><br>
            <input type="text" name="address" placeholder="Address" style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
          <div>
            <label for="address_2">Preferable Address</label><br>
            <input type="text" name="address_2" placeholder="Preferable Address" style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
        </div>
        
        <!-- Step 3: Document Upload -->
        <div style="border: 2px solid #ccc; padding: 20px; margin: 10px 0;">
          <h3>Step 3: Document Upload</h3>
          <div>
            <label for="profile_img">Profile Image</label><br>
            <input type="file" name="profile_img" accept="image/*" style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
          <div>
            <label for="nid_img">NID Card Image</label><br>
            <input type="file" name="nid_img" accept="image/*" style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
        </div>

        <!-- Step 4: Account Credentials -->
        <div style="border: 2px solid #00f; padding: 20px; margin: 10px 0;">
          <h3>Step 4: Account Credentials</h3>
          <div>
            <label for="username">Username</label><br>
            <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
          <div>
            <label for="password">Password</label><br>
            <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin: 5px 0;" />
          </div>
          <button type="submit" style="width: 100%; padding: 15px; background: #007bff; color: white; border: none; font-size: 16px; margin-top: 10px;">REGISTER AS VOLUNTEER</button>
        </div>
        
      </form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" placeholder="Phone Number" required />
          </div>
          
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" placeholder="Date of Birth" required />
          </div>
          <button class="donate-submit" type="button">Next</button>
        </div>

        <div class="sign-section">
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" name="address" placeholder="Address" required />
          </div>
          <div class="form-group">
            <label for="address_2">Preferable Address</label>
            <input type="text" name="address_2" placeholder="Preferable Address" required />
          </div>
          <!--button group-->
            <div style="display: flex; width: 100%;justify-content: space-between; margin-top: 20px; gap: 10px;">
              <button class="donate-submit prev" type="button" style="width: 50%;">Previous</button>
              <button class="donate-submit" type="button" style="width: 50%;">Next</button>
            </div>   
        </div>
        
        <div class="sign-section">
          <div class="form-group">
            <label for="profile_img">Profile Image</label>
            <input type="file" name="profile_img" accept="image/*" />
          </div>
          <div class="form-group">
            <label for="nid_img">NID Card Image</label>
            <input type="file" name="nid_img" accept="image/*" />
          </div>
          <!--button group-->
            <div style="display: flex; width: 100%; justify-content: space-between; margin-top: 20px; gap: 10px;">
              <button class="donate-submit prev" type="button" style="width: 50%;">Previous</button>
              <button class="donate-submit" type="button" style="width: 50%;">Next</button>
            </div>   
        </div>

        <div class="sign-section">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Username" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <!--button group-->
            <div style="display: flex; width: 100%; justify-content: space-between; margin-top: 20px; gap: 10px;">
              <button class="donate-submit prev" type="button" style="width: 50%;">Previous</button>
              <button class="donate-submit-final" style="width: 50%;" type="submit">Submit</button>
            </div>   
        </div>

      </form>
    </div>
  </div>




</body>
