
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RAPID</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/signup.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/button.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
</head>

<body>
  <!-- Navigation -->
  <header>
    <div class="logo"><span>RAPID</span>
      <nav class="navlinks">
        <a href="#">TAB1</a>
        <a href="#">TAB1</a>
        <a href="#">TAB1</a>
        <a href="#">TAB1</a>
      </nav>
    </div>
    <div class="auth-buttons">
    <a href="{{ url_for('home') }}"><button class="login-btn">Home</button></a>
      <button class="login-btn">CHECK STATUS</button>
      <button class="donate-btn" id="requestdonation">REQUEST DONATION</button>
    </div>
  </header>


  <div class="login">
    <img src="{{ url_for('static', filename='images/signup_bg.png') }}" alt="A welcoming login page background featuring soft blue and white tones. The design includes abstract shapes and gentle gradients, creating a calm and inviting atmosphere for users. The environment is modern and minimalistic, supporting a positive and approachable emotional tone. No visible text is present in the image." />
    <div class ="welcome-text">
      <h1>WELCOME <br> TO RAPID</h1>
      <p>Join us in making a difference.</p>
    </div>
    <div class="container" id="container">
      <h1>Create Account as {{ role }}</h1>
      <form action="{{ url_for('signup') }}" method="post">
        <div class="sign-section">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Name" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" placeholder="Phone Number" required />
          </div>
          
          <div class="form-group">
            <label for="password">Date of Birth</label>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <button class= " donate-submit" type="submit">Sign Up</button>
        </div>
      </form>
    </div>
  </div>




</body>
<script src="{{ url_for('static', filename='script/rainfall.js') }}"></script>
</html>
